<!DOCTYPE html>
<html lang="ru">
<head>

    <title>Регистрация</title>
</head>
<body>

        <button type="submit">ЗАРЕГЕСТРИРОВАТЬСЯ</button>
    </form>

    <p id="response" style="display:none; font-weight: bold;">ТЕСТОВЫЙ САЙТ. ЗАЙДИ В СПАМ СВОЕЙ ПОЧТЫ XD</p>

    <script src="script.js"></script>
</body>
</html>
